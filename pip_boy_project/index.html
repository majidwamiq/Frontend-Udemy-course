<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Majid Ahmad">
    <meta name="keywords" content="HTML CSS Bootstrap Jquery">
    <title>PipBoy</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/pip_boy.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-light sticky-top">
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item active">
                    <a class="nav-link " href="index.html">STAT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ivn.html">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <nav class="container-fluid">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" id="status-tab" class="nav-link" data-toggle="tab">STATUS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="status">
                        <div class="center-image">
                            <img src="img/pipboyimg.png" width="40%" height="40%">
                        </div>
                        <div class="state-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress" style="height: 10px">
                                            <div class="level-progress-indicator" style="width: 85%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress" style="height: 10px">
                                            <div class="level-progress-indicator" style="width: 80%"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6"></div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress" style="height: 10px">
                                            <div class="level-progress-indicator"style="width: 50%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress" style="height: 10px">
                                            <div class="level-progress-indicator" style="width: 60%"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6"></div>
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress" style="height: 10px">
                                            <div class="level-progress-indicator" style="width: 30%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress" style="height: 10px">
                                            <div class="level-progress-indicator" style="width: 70%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row stat-number">
                                <div class="col-2 transparent"></div>
                                <div class="col-2">
                                    <img src="img/gun.png">
                                </div>
                                <div class="col-1">
                                    <div class="icon img-responsive">
                                        <img src="img/aim.png">
                                    </div>
                                    <div class="points">18</div>
                                </div>
                                <div class="col-1 transparent">


                                </div>
                                <div class="col-2">
                                    <img src="img/helmet.png">
                                </div>
                                <div class="col-1">
                                    <div class="icon" style="width: 20px">
                                        <img src="img/flash.png">
                                    </div>
                                    <div class="points">18</div>
                                </div>
                                <div class="col-1">
                                    <div class="icon" style="width: 20px">
                                        <img src="img/radiation.png">
                                    </div>
                                    <div class="points">18</div>
                                </div>
                                <div class="col-2 transparent"></div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="special">SPECIAL</div>
                    <div class="tab-pane" id="perks">PERKS</div>
                </div>
            </div>
        </div>
    </nav>
</main>
<footer>
    <div class="navbar-light foot-nav">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
                <div class="level-progress">
                <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 70/70
            </div>
        </div>
    </div>
</footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
</body>
</html>
