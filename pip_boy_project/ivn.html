<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Majid Ahmad">
    <meta name="keywords" content="HTML CSS Bootstrap Jquery">
    <title>PipBoy</title>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/pip_boy.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-light sticky-top">
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="navbar-nav nav-fill">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">STAT</a>
                </li>
                <li class="nav-item act active">
                    <a class="nav-link" href="ivn.html">INV</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">DATA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">RADIO</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <nav class="container-fluid">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" id="status-tab" class="nav-link" data-toggle="tab">WEAPONS</a>
                    </li>
                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab">ARMOR</a>
                    </li>
                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">AID</a>
                    </li>
                </ul>
            </div>
        </div>
            <div class="row">
                <div class="tab-content">
                    <div class="tab-pane full active" id="status">
                        <ul class="item-list">
                            <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                            <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                            <li><a href="#" class="assault_rifle">Assault-rifle</a></li>
                        </ul>
                        <div class="items-stats">
                            <div class="row">
                                <div class="col-12">
                                    <div class="damage float-right">0</div>
                                    <div class="float-left">Damage</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="amo float-right">0</div>
                                    <div class="float-left">Ammo</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="fire float-right">0</div>
                                    <div class="float-left">Fire Rate</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="range float-right">0</div>
                                    <div class="float-left">Range</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="accuracy float-right">0</div>
                                    <div class="float-left">Accuracy</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="weight float-right">0</div>
                                    <div class="float-left">Weight</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="value float-right">0</div>
                                    <div class="float-left">Value</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="tab-pane" id="special">ARMOR</div>
                    <div class="tab-pane" id="perks">AID</div>
                </div>
            </div>
    </nav>
</main>
<footer>
    <div class="navbar-light foot-nav">
        <div class="row">
            <div class="col-3">
                HP 90/90
            </div>
            <div class="col-6">
                <span>LEVEL 1</span>
                <div class="level-progress">
                    <div class="level-progress-indicator"></div>
                </div>
            </div>
            <div class="col-3 text-right">
                AP 70/70
            </div>
        </div>
    </div>
</footer>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.js"></script>
</body>
</html>
